
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
   
   <link rel="stylesheet" href="  https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
   

   
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

   <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />

  
<style media="screen">
    .fa-set{
      font-size : 14px;
      padding-right : 0px;
    }
    .btn{
      border-radius : 0;
    }
    #page-content-wrapper {
      left : 0px;
      position: absolute;
      padding: 15px;
      width: 100%;
      overflow-x: hidden;
  }
  .channel-header-top {
      width: 100%;
      background-image: linear-gradient(to bottom, #4ba2b7, #42a6be, #38aac6, #29adcd, #0fb1d5);
      height: 180px;
  }
  .channel-head-btn {
      background-color: rgba(255,255,255,0.1);
      color: #fff;
      margin-left: 100px;
      border: 1px solid #fff;
  }
  a.active-icon {
      border: 1px solid #fff !important;
      color: #fff !important;
      border-bottom: 4px solid #fff !important;
      background-color: rgba(255,255,255,0.1) !important;
  }
  .channel-panel-main-div {
      border: 0;
      border-radius: 0;
      margin-top: 50px;
  }
  .channel-panel-heading {
      border-radius: 0;
      background-image: linear-gradient(to top, #4ba2b7, #42a6be, #38aac6, #29adcd, #0fb1d5);
  }
  .channel-panel-btn {
      color: #fff;
      background: transparent;
      border-color: #fff;
      transition: all .4s ease;
      -webkit-transition: all .4s ease;
  }
  .channel-div {
      border-top: 1px solid transparent;
      border-bottom: 1px solid transparent;
      border-color: #CCCCCC;
  }
  .comnametxt {
      margin-top: 25px;
      font-weight: 600;
      /* color: #7D7D7D; */
      text-decoration: none;
      word-wrap: break-word;
      text-transform: capitalize;
  }
  
  .channel-name {
      border: 0;
      font-family: 'Open Sans', sans-serif;
      font-weight: bold;
      word-wrap: break-word;
      font-size: 17px;
      padding: 12px 0 0 0;
      outline: none !important;
      background-color: rgba(0, 0, 0, 0);
  }
  .totalUsers {
      padding: 0;
      margin: 0;
      font-weight: 600;
      color: #7D7D7D;
      text-decoration: none;
      word-wrap: break-word;
      text-transform: capitalize;
  }
  .nosearch{
    display : none
  }
  .well {
      min-height: 20px;
      padding: 19px;
      margin-bottom: 20px;
      background-color: #f5f5f5;
      border: 1px solid #e3e3e3;
      border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
      box-shadow: inset 0 1px 1px rgba(0,0,0,.05);
  }
  .tag-still {
    position: relative;
    display: inline-block;
    padding: .4em .5em;
    margin: 2px 2px 2px 0;
    font-size: 11px;
    line-height: 1;
    white-space: nowrap;
    text-align: center;
    border-width: 1px;
    border-style: solid;
    border-radius: 3px;
    color: #39739d;
    background-color: #E1ECF4;
    border-color: #E1ECF4;
    font-size : 14px;
  }
  </style>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top" style="border-radius: 0px; position : fixed">
      <a class="navbar-brand" style="font-size: 20px;font-weight: bold;" href="#" >Team Messaging App</a>   
      </nav>
  
    <div id="page-content-wrapper" style="padding:0;margin-top:62px;"> <!--Margin Top is new-->
             <div class="container-fluid page-content-div" style="padding:0">
                <div class="row">
                   <div class="col-lg-12 scoll-possible" style="padding:0">
  
  
  
  
    <!--====================================================================-->
    <div class="channel-header-top" style="height:50px;padding-top:6px;margin-bottom : 20px">
    <div class="col-sm-12 channel-sub-head">
      <div class="col-sm-4 channel-sub-head">
        <a class="btn channel-head-btn " href="/channel">
          <i class="fa fa-users fa-set"></i>
        </a>
        <a class="btn channel-head-btn" style="margin-left:10px; font-size: 14px; " href="/dashboard">
            <i class="fa fa-dashcube fa-set" style="font-size: 14px;"></i>
          </a>
        <a class="btn channel-head-btn active-icon" style="margin-left:10px" href="/channel/search">
          <i class="fa fa-search fa-set"></i>
        </a>
       
  
    </div>
        <div class="col-sm-4 col-sm-push-4 pc" style="padding:0 50px 0 0">
      <input class="form-control searchChannelDiscover"  ng-model="searchString" id="search" ng-change="searchChannel()" type="text" placeholder="Search Channel...">
    </div>
    </div>
    </div>
    <!--====================================================================-->
  
     <div class="container" style="padding:0">
       <div class="col-sm-12 nosearch" id="nosearch">
  
             <br>
           <div class="container">
             <div class="search" id="search"><div class="well channel-show-item"><h4>OOPS...!!!</h4>                 <p>Sorry for inconvienence. We didn't find any data.</p></div>                 </div>
           </div>
  
         </div>
    <div class="col-sm-12" id="bigDiv">
        <ul ng-repeat="x in channels">
            <li>
              {{x.name}}
              <br>
              <div ng-repeat="tag in x.tags" style="float:left">
                <span class="tag-still" ng-if='tag!=""''>{{tag}}</span>

              </div>
              <button class="btn btn-success" style="margin-right: 10%;margin-left: 90%;" ng-click="joinChannel(x)" >Join</button>
              <hr>
            </li>

          </ul>
  
      </div>
    </div>
    </div>
    <br>
    <!--====================================================================-->
  
    </div>
    </div>
    </div>
