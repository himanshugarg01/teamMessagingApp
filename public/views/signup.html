 <body onload="initPage()">
<header style="width: 100%;height:60px;text-align:left" class="allSides">
      <p style="font-size: 30px;padding: 10px;font-weight: bold;">MeetGreet</p>
</header>

<center>
<div class="container" style="margin-top: 2%">
    <div  class="responsive-login-form allSides" style="background-color: #fff;">
      <p style="padding: 1%;font-size: 34px;">Sign Up</p>

        <form ng-submit="signUp()">
          <div class="form-group" style="margin: 10px">
              <input type="text" required="" ng-model="firstName" name="firstName" class="form-control" placeholder="First Name"><br/>
          </div>
          <div class="form-group" style="margin: 10px">
              <input type="text" required="" name="lastName" ng-model="lastName" class="form-control" placeholder="Last Name"><br/>
          </div>
          <div class="form-group" style="margin: 10px">
            <input type="email" required="" ng-model="emailId" name="emailId" class="form-control" placeholder="Email"><br/>
         </div>
         <div class="form-group" style="margin: 10px">
          <input type="text" required="" ng-model="region" name="region" class="form-control" placeholder="Region"><br/>
        </div>
       
          <div class="form-group" style="margin: 10px">
            <input type="text" required="" ng-model="userName" name="username" ng-blur="checkUsername()" class="form-control" placeholder="Username"><br/>
        </div>
        <span id="unameexist" class="spanUName" ng-show="incorrectUName" style="color:red; ">✖️ username already exists</span>
        <div class="form-group" style="margin: 10px">
            <input type="password" required="" name="password" minlength="8" ng-model="password" class="form-control" placeholder="Password"><br/>
        </div>
        <div class="form-group" style="margin: 10px">
          <input type="password" required="" name="password" ng-model="password1" minlength="8" class="form-control" placeholder="Confirm Password"><br/>
        </div>
          <div class="form-group" style="margin: 10px;margin-bottom: 20px; ">
              <input type="submit" style="margin-bottom: 10px;" value="Sign Up" class="btn btn-success">
              <a href="/" class="btn btn-primary" style="margin-bottom: 10px;">Login</a>
              <!-- <a href="/auth/google" class="btn btn-danger">Google</a> -->
          </div>
        </form>
  </div>
</div>
</center>

<div class="background"></div>
